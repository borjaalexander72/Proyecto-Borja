<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Plataforma Docente</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="banner-content">
                <h1>Plataforma Docente</h1>
                <p>Bienvenido al sistema de gestión académica. Accede a tus cursos, estudiantes y recursos educativos en un solo lugar.</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <form class="login-form" id="loginForm">
                <h2>
                    <i class="fas fa-chalkboard-teacher"></i>
                    Acceso Docente
                </h2>
                
                <!-- Datos de acceso -->
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <!-- Datos para el perfil -->
                <div class="input-group">
                    <label for="fullName">Apellidos y Nombres</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="input-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" maxlength="8" pattern="[0-9]{8}" required>
                </div>

                <div class="input-group">
                    <label for="specialty">Especialidad</label>
                    <select id="specialty" required>
                        <option value="">Seleccione su especialidad</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Comunicación">Comunicación</option>
                        <option value="Ciencias Sociales">Ciencias Sociales</option>
                        <option value="Ciencia y Tecnología">Ciencia y Tecnología</option>
                        <option value="Desarrollo Personal">Desarrollo Personal</option>
                        <option value="Arte">Arte</option>
                        <option value="Educación Física">Educación Física</option>
                        <option value="Educación Religiosa">Educación Religiosa</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Computación">Computación</option>
                    </select>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Ingresar al Sistema
                </button>

                <div class="login-footer">
                    Sistema de Gestión Académica © 2025
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
